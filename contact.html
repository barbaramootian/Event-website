<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="./css/contact.css">
    <title>Endless Events</title>
</head>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(0, 0, 0, 0.2);">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Endless Events</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contact</a>

                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
    <form>
        <div class="container overflow-hidden">
            <div class="row gx-5">
                <span class="text-center">Work with us</span>
                <p>If you would like to keep in touch, We will be greatful if
                    you spend a momemt to leave a message.
                </p>
                <div class="row">
                    <div class="-mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="name">
                    </div>
                    <div class=" col-md-6">
                        <label for="exampleFormControlInput1" class="form-label">Phone number</label>
                        <input type="phone" class="form-control" id="phone" placeholder="07********">
                    </div>
                    <div class=" col-md-6">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="comment" rows="3"></textarea>
                    </div>
                    <p>Be sure to leave your name and email and we will get back to you</p>
                    <div class="col-xs-12 text-center">
                        <button type="submit" class="btn btn-outline-info" onclick="validateform()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2021Copyright:
        </div>
        <!-- Copyright -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
